<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB3 Tools Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #111111; /* Solid dark background */
            color: #00ffcc;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            /* text-shadow: 0 0 2px #00ffcc; */ /* Removed text-shadow */
        }
        h1 {
            font-size: 2rem;
            color: #ff00ff;
            margin-bottom: 2rem;
            text-align: center;
        }
        .tool-button {
            background-color: #1f1f1f;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            font-family: inherit;
            padding: 1rem 2rem;
            font-size: 1rem;
            margin: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        .tool-button:hover {
            background-color: #00cccc;
            color: black;
            text-shadow: none;
        }
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SB3 Tools Hub</h1>
    <div class="button-container">
        <a href="routeplannerbugfix.html" class="tool-button">Route Planner (BETA)</a>
        <a href="route-planner-OG.html" class="tool-button">Route Planner (Original)</a>
        <!-- Add more buttons here for other tools as needed -->
    </div>
</body>
</html>
